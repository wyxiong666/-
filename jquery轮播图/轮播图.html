<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin:0;
            padding:0
        }
        .bannerBox{
            width: 1000px;
            height: 300px;
            margin:10px auto;
            position: relative;
        }
        .bannerBox ul{
            width:100% ;
            height: 100%;
            background:#ccc url(img/default.gif) no-repeat center center;
            list-style: none;

        }
        .bannerBox ul li{
            width: 100%;
            height:300px ;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
        }
        .bannerBox ul li img{
            opacity: 0;
            filter:alpha(opacity=0);
        }
        .bannerTip{
            width: 100%;
            position: absolute;
            bottom: 10px;
            text-align: center;
            z-index: 11111;
        }
        .bannerTip a{
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 0 3px;
            background:#fff;
            border-radius: 50%;
        }
        .bannerTip a.bg{
            background: red;
        }
        .btnLeft,.btnRight{
            width: 30px;
            height: 45px;
            position: absolute;
            top: 50%;
            margin-top: -22.5px;
            background: url(img/pre.png) no-repeat;
            display: none;
            z-index: 9999;
        }
        .btnLeft{
            left: 15px;
        }
        .btnRight{
            right: 15px;
            background-position: -45px 0;
        }
    </style>
</head>
<body>
<div class="bannerBox" id="bannerBox">
    <ul>
        <!--<li><img src="img/banner1.jpg" alt=""/></li>
        <li><img src="img/banner2.jpg" alt=""/></li>
        <li><img src="img/banner3.jpg" alt=""/></li>
        <li><img src="img/banner4.jpg" alt=""/></li>-->
    </ul>
    <div class="bannerTip">
        <!--<a href="###" class="bg"></a> <a href="###"></a> <a href="###"></a> <a href="###"></a>-->
    </div>
    <a href="javascript:void(0)" class="btnLeft"></a>
    <a href="javascript:void(0)" class="btnRight"></a>
</div>
</body>
</html>
<script src="js/utils.js"></script>
<script src="js/tween.js"></script>
<script src="js/index.js"></script>
